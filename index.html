<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="animated bounceInDown">Register Here</h1>
    <form id="registrationForm" action="#">
      <div class="form-group animated fadeIn">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" class="form-control" required>
      </div>

      <div class="form-group animated fadeIn">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" class="form-control" required>
      </div>

      <div class="form-group animated fadeIn">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="form-group animated fadeIn">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" minlength="8" required>
      </div>

      <div class="form-group animated fadeIn">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" minlength="8" required>
      </div>

      <div class="form-group animated fadeIn">
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control" required>
      </div>

      <div class="form-group animated fadeIn">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" class="form-control" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group animated fadeIn">
        <input type="checkbox" id="termsAndConditions" name="termsAndConditions" required>
        <label for="termsAndConditions">I agree to the Terms and Conditions</label>
      </div>

      <button type="submit" id="submitButton" class="btn btn-primary animated wobble">Sign Up</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
